<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
{{ with .Title }}<title>{{ . }}</title>{{ end }}
{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">
<meta name="googlebot" content="index,follow,snippet,archive">
<link rel="stylesheet" href="{{ "https://cdn.jsdelivr.net/gh/linyuxuanlin/Wiki-WildWolf/themes/creative/static/css/bootstrap.min.css" | absURL }}">
<link rel="stylesheet" href="{{ "https://cdn.jsdelivr.net/gh/linyuxuanlin/Wiki-WildWolf/themes/creative/static/css/font-awesome.min.css" | absURL }}">
<link rel="stylesheet" href="{{ "https://cdn.jsdelivr.net/gh/linyuxuanlin/Wiki-WildWolf/themes/creative/static/css/owl.carousel.css" | absURL }}">
<link rel="stylesheet" href="{{ "https://cdn.jsdelivr.net/gh/linyuxuanlin/Wiki-WildWolf/themes/creative/static/css/owl.theme.css" | absURL }}">
<!-- Theme stylesheet, if possible do not edit this stylesheet -->
{{ with .Site.Params.style }}
  <link href="{{ printf "css/style.%s.css" . | absURL }}" rel="stylesheet" id="theme-stylesheet">
{{ else }}
  <link href="{{ "https://cdn.jsdelivr.net/gh/linyuxuanlin/Wiki-WildWolf/themes/creative/static/css/style.default.css" | absURL }}" rel="stylesheet" id="theme-stylesheet">
{{ end }}
 <!-- Responsivity for older IE -->
<!-- Just in case -->
  {{ `
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  ` | safeHTML }}

<!-- Custom stylesheet - for your changes -->
<link href="{{ "https://cdn.jsdelivr.net/gh/linyuxuanlin/Wiki-WildWolf/themes/creative/static/css/custom.css" | absURL }}" rel="stylesheet">
<link rel="shortcut icon" href="{{ "https://wiki-media-1253965369.cos.ap-guangzhou.myqcloud.com/img/20210106162442.jpg" | absURL }}">
{{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}
{{ template "_internal/google_analytics_async.html" . }}
